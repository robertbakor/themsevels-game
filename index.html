<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Themselves Games</title>
  <link rel="icon" type="image/png" href="TGIcon_clear.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #eaeaea; /* jaśniejsze tło */
      color: #222; /* ciemniejszy tekst dla kontrastu */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ffffff; /* jasny header */
      padding: 1em;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    header img.logo-top {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 40px;
    }
    main {
      flex: 1;
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .main-logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1em;
    }
    footer {
      background: #ffffff; /* jasny footer */
      color: #666;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0f68d1;
    }
  </style>
</head>
<body>
  <header>
    <img src="TGLogo_clear.png" alt="Themselves Games Logo" class="logo-top">
    Themselves Games
  </header>
  <main>
    <img src="TGLogo_clear.png" alt="Themselves Games Logo" class="main-logo">
    <h1>Witamy na stronie Themselves Games!</h1>
    <p>Zapraszamy do tworzenia gier i rozwijania swojej pasji.</p>
    <p>Pozdrawia Robert</p>
  </main>
  <footer>
    &copy; 2025 Themselves Games. Wszelkie prawa zastrzeżone.
  </footer>
</body>
</html>
