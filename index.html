<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Themselves Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 1em;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    main {
      flex: 1;
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    footer {
      background: #1f1f1f;
      color: #999;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0f68d1;
    }
  </style>
</head>
<body>
  <header>
    Themselves Games
  </header>
  <main>
    <h1>Witamy na stronie Themselves Games!</h1>
    <p>To jest prosty szablon strony HTML, który możesz dowolnie modyfikować.</p>
    <p>Zapraszamy do tworzenia gier i rozwijania swojej pasji.</p>
    <button onclick="alert('Dzięki za kliknięcie!')">Kliknij mnie</button>
  </main>
  <footer>
    &copy; 2025 Themselves Games. Wszelkie prawa zastrzeżone.
  </footer>

</html>
